<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Blockchain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ Document Blockchain</h1>
        
        <div class="upload-section">
            <div class="file-input-container">
                <input type="file" id="fileInput" class="file-input" accept=".txt,.json,.md,.csv">
                <label for="fileInput" class="file-label">ğŸ“ Choose Document</label>
            </div>
            <button id="uploadBtn" class="upload-btn" disabled>â›“ï¸ Add to Blockchain</button>
            <button id="validateBtn" class="validate-btn">âœ… Validate Chain</button>
            <div id="selectedFile" class="selected-file" style="display: none;"></div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <div class="blockchain-info">

                <h3>Total Blocks</h3>

            </div>

                <h3>Documents Stored</h3>
                <p id="totalDocuments">0</p>
            </div>
            <div class="info-card">
                <h3>Chain Status</h3>
                <p id="chainStatus">Valid âœ…</p>
            </div>
        </div>

        <div class="blocks-container" id="blocksContainer">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
