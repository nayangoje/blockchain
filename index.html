<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Blockchain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .file-label:hover {
            transform: translateY(-2px);
        }

        .upload-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-left: 15px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .blockchain-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .info-card p {
            font-size: 1.5em;
            font-weight: bold;
        }

        .blocks-container {
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }

        .block {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .block:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .block-index {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .block-timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .block-hash {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85em;
            margin-bottom: 15px;
            word-break: break-all;
            border-left: 4px solid #667eea;
        }

        .document-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .document-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .document-size {
            color: #666;
            font-size: 0.9em;
        }

        .document-content {
            max-height: 200px;
            overflow-y: auto;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .genesis-block {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #333;
        }

        .status-message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .validate-btn {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .validate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.3);
        }

        .selected-file {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #2196f3;
        }

        .document-selector {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .document-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Document Blockchain</h1>
        
        <div class="document-selector">
            <h3>Previously Uploaded Documents</h3>
            <select id="documentSelect" class="document-select">
                <option value="">Select a document to view</option>
            </select>
        </div>

        <div class="upload-section">
            <div class="file-input-container">
                <input type="file" id="fileInput" class="file-input" accept=".txt,.json,.md,.csv">
                <label for="fileInput" class="file-label">üìÅ Choose Document</label>
            </div>
            <button id="uploadBtn" class="upload-btn" disabled>‚õìÔ∏è Add to Blockchain</button>
            <button id="validateBtn" class="validate-btn">‚úÖ Validate Chain</button>
            <div id="selectedFile" class="selected-file" style="display: none;"></div>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <div class="blockchain-info">
            <div class="info-card">
                <h3>Total Blocks</h3>
                <p id="totalBlocks">1</p>
            </div>
            <div class="info-card">
                <h3>Documents Stored</h3>
                <p id="totalDocuments">0</p>
            </div>
            <div class="info-card">
                <h3>Chain Status</h3>
                <p id="chainStatus">Valid ‚úÖ</p>
            </div>
        </div>

        <div class="blocks-container" id="blocksContainer">
            <!-- Blocks will be rendered here -->
        </div>
    </div>

    <script>
        // Simple SHA-256 implementation for hashing
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Block class
        class Block {
            constructor(index, timestamp, data, previousHash) {
                this.index = index;
                this.timestamp = timestamp;
                this.data = data;
                this.previousHash = previousHash;
                this.hash = '';
                this.nonce = 0;
            }

            async calculateHash() {
                const data = this.index + this.previousHash + this.timestamp + JSON.stringify(this.data) + this.nonce;
                return await sha256(data);
            }

            async mineBlock(difficulty) {
                const target = Array(difficulty + 1).join("0");
                
                while (this.hash.substring(0, difficulty) !== target) {
                    this.nonce++;
                    this.hash = await this.calculateHash();
                }
                
                console.log(`Block mined: ${this.hash}`);
            }
        }

        // Blockchain class
        class Blockchain {
            constructor() {
                this.chain = [this.createGenesisBlock()];
                this.difficulty = 2;
            }

            createGenesisBlock() {
                const genesisBlock = new Block(0, Date.now(), {
                    type: 'genesis',
                    message: 'Genesis Block - Document Blockchain Initialized'
                }, '0');
                
                // Set genesis block hash synchronously for initial display
                genesisBlock.hash = 'genesis';
                return genesisBlock;
            }

            getLatestBlock() {
                return this.chain[this.chain.length - 1];
            }

            async addBlock(newBlock) {
                newBlock.previousHash = this.getLatestBlock().hash;
                await newBlock.mineBlock(this.difficulty);
                this.chain.push(newBlock);
                // Save to localStorage after adding block
                this.saveToLocalStorage();
            }

            saveToLocalStorage() {
                localStorage.setItem('blockchain', JSON.stringify(this.chain));
            }

            loadFromLocalStorage() {
                const data = localStorage.getItem('blockchain');
                if (data) {
                    this.chain = JSON.parse(data);
                }
            }

            getDocuments() {
                return this.chain
                    .filter(block => block.data.type === 'document')
                    .map(block => ({
                        filename: block.data.filename,
                        index: block.index,
                        uploadedAt: block.data.uploadedAt
                    }));
            }

            async isChainValid() {
                for (let i = 1; i < this.chain.length; i++) {
                    const currentBlock = this.chain[i];
                    const previousBlock = this.chain[i - 1];

                    if (currentBlock.hash !== await currentBlock.calculateHash()) {
                        return false;
                    }

                    if (currentBlock.previousHash !== previousBlock.hash) {
                        return false;
                    }
                }
                return true;
            }
        }

        // Initialize blockchain and load existing data
        const docBlockchain = new Blockchain();
        docBlockchain.loadFromLocalStorage();

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const validateBtn = document.getElementById('validateBtn');
        const selectedFile = document.getElementById('selectedFile');
        const statusMessage = document.getElementById('statusMessage');
        const totalBlocks = document.getElementById('totalBlocks');
        const totalDocuments = document.getElementById('totalDocuments');
        const chainStatus = document.getElementById('chainStatus');
        const blocksContainer = document.getElementById('blocksContainer');
        const documentSelect = document.getElementById('documentSelect');

        // File selection handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile.style.display = 'block';
                selectedFile.innerHTML = `<strong>Selected:</strong> ${file.name} (${formatFileSize(file.size)})`;
                uploadBtn.disabled = false;
            } else {
                selectedFile.style.display = 'none';
                uploadBtn.disabled = true;
            }
        });

        // Upload button handler
        uploadBtn.addEventListener('click', async function() {
            const file = fileInput.files[0];
            if (!file) return;

            showStatus('Processing document...', 'info');
            uploadBtn.disabled = true;

            try {
                const content = await readFileContent(file);
                
                const documentData = {
                    type: 'document',
                    filename: file.name,
                    size: file.size,
                    content: content,
                    uploadedAt: new Date().toISOString()
                };

                const newBlock = new Block(
                    docBlockchain.chain.length,
                    Date.now(),
                    documentData,
                    docBlockchain.getLatestBlock().hash
                );

                await docBlockchain.addBlock(newBlock);
                
                showStatus(`Document "${file.name}" successfully added to blockchain!`, 'success');
                updateUI();
                
                // Reset form
                fileInput.value = '';
                selectedFile.style.display = 'none';
                uploadBtn.disabled = true;

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                uploadBtn.disabled = false;
            }
        });

        // Validate button handler
        validateBtn.addEventListener('click', async function() {
            showStatus('Validating blockchain...', 'info');
            
            const isValid = await docBlockchain.isChainValid();
            
            if (isValid) {
                showStatus('Blockchain is valid! ‚úÖ', 'success');
                chainStatus.textContent = 'Valid ‚úÖ';
            } else {
                showStatus('Blockchain validation failed! ‚ùå', 'error');
                chainStatus.textContent = 'Invalid ‚ùå';
            }
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        });

        // Update document selector
        function updateDocumentSelector() {
            const documents = docBlockchain.getDocuments();
            documentSelect.innerHTML = '<option value="">Select a document to view</option>';
            documents.forEach(doc => {
                const option = document.createElement('option');
                option.value = doc.index;
                option.textContent = `${doc.filename} (${new Date(doc.uploadedAt).toLocaleDateString()})`;
                documentSelect.appendChild(option);
            });
        }

        // Document selector handler
        documentSelect.addEventListener('change', function(e) {
            const selectedIndex = parseInt(e.target.value);
            if (selectedIndex) {
                const block = docBlockchain.chain[selectedIndex];
                showStatus(`Viewing document: ${block.data.filename}`, 'success');
                
                // Scroll to the selected block
                const blockElements = document.querySelectorAll('.block');
                const targetBlock = Array.from(blockElements)
                    .find(el => el.querySelector('.block-index').textContent === `Block #${selectedIndex}`);
                if (targetBlock) {
                    targetBlock.scrollIntoView({ behavior: 'smooth' });
                    targetBlock.style.animation = 'highlight 2s';
                }
            }
        });

        // Helper functions
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

        function updateUI() {
            totalBlocks.textContent = docBlockchain.chain.length;
            totalDocuments.textContent = docBlockchain.chain.length - 1;
            renderBlocks();
            updateDocumentSelector();
        }

        function renderBlocks() {
            blocksContainer.innerHTML = '';
            
            docBlockchain.chain.slice().reverse().forEach((block, index) => {
                const blockElement = document.createElement('div');
                blockElement.className = `block ${block.index === 0 ? 'genesis-block' : ''}`;
                
                const timestamp = new Date(block.timestamp).toLocaleString();
                const isGenesis = block.data.type === 'genesis';
                
                blockElement.innerHTML = `
                    <div class="block-header">
                        <div class="block-index">Block #${block.index}</div>
                        <div class="block-timestamp">${timestamp}</div>
                    </div>
                    <div class="block-hash">
                        <strong>Hash:</strong> ${block.hash}
                    </div>
                    ${block.previousHash !== '0' ? `<div class="block-hash">
                        <strong>Previous Hash:</strong> ${block.previousHash}
                    </div>` : ''}
                    ${isGenesis ? `
                        <div class="document-info">
                            <div class="document-name">üèóÔ∏è ${block.data.message}</div>
                        </div>
                    ` : `
                        <div class="document-info">
                            <div class="document-name">üìÑ ${block.data.filename}</div>
                            <div class="document-size">Size: ${formatFileSize(block.data.size)} | Uploaded: ${new Date(block.data.uploadedAt).toLocaleString()}</div>
                        </div>
                        <div class="document-content">${block.data.content}</div>
                    `}
                `;
                
                blocksContainer.appendChild(blockElement);
            });
        }

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
